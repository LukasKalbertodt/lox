[package]
name = "lox"
version = "0.1.0"
authors = ["Lukas Kalbertodt <lukas.kalbertodt@gmail.com>"]
edition = "2018"

[workspace]

[features]
default = ["cgmath"]

[dependencies]
boolinator = "2.4"
byteorder = "1.2"
cgmath = { version = "0.16", optional = true }
failure = "0.1.2"
lox-macros = { path = "lox-macros" }
hashbrown = "0.1.3"
num-traits = "0.2"
smallvec = { version = "0.6", features = ["union"] }
stable-vec = "0.2.1"
