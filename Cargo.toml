[package]
name = "lox"
version = "0.1.0"
authors = ["Lukas Kalbertodt <lukas.kalbertodt@gmail.com>"]
edition = "2018"

[workspace]
members = [
    "lox-cli",
    "benches/profiling",
]

[profile.release]
debug = true

[features]
default = ["io"]
large-handle = []
io = []

[dependencies]
boolinator = "2.4"
byteorder = "1.2"
cgmath = "0.17"
derive_more = "0.14"
failure = "0.1.2"
lox-macros = { path = "lox-macros" }
hashbrown = "0.3.0"
num-traits = "0.2"
smallvec = { version = "0.6", features = ["union"] }
stable-vec = { git = "https://github.com/LukasKalbertodt/stable-vec", rev = "628fba0" }

[dev-dependencies]
color-backtrace = "0.1"
criterion = { version = "0.2", features = ["real_blackbox"] }


# ----- Benchmarks -----------------------------------------------------------
[[bench]]
name = "io_ply"
harness = false

[[bench]]
name = "io_stl"
harness = false

[[bench]]
name = "mesh"
harness = false
